<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Professionnel - MonR√©seauPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f59e0b;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color);
            background-image: 
                radial-gradient(at 20% 50%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(118, 75, 162, 0.1) 0px, transparent 50%);
            color: var(--text-primary); 
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- En-t√™te Premium --- */
        .profile-header-area { 
            position: relative; 
            height: 200px; 
            margin-bottom: 100px;
            margin-top: 20px;
        }

        .header-bg {
            background: var(--primary-gradient);
            height: 100%; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .profile-avatar { 
            position: absolute; 
            bottom: -60px; 
            left: 40px; 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            border: 8px solid var(--card-background); 
            object-fit: cover; 
            background-color: var(--card-background);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        /* --- Informations Utilisateur --- */
        .profile-info-section { 
            padding: 20px 0; 
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: start;
        }

        .profile-info-text { 
            padding-left: 0;
        }

        .profile-pseudo { 
            margin: 0; 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: var(--text-primary);
            background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-handle { 
            margin: 8px 0 12px; 
            font-size: 1rem; 
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-handle::before {
            content: '‚úâÔ∏è';
        }

        .profile-bio { 
            margin: 15px 0 20px; 
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 600px;
        }

        /* --- Stats Section --- */
        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stats-bar { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item { 
            background: var(--card-background);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .stat-item:hover {
            background: var(--card-hover);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stat-value { 
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label { 
            font-size: 0.85rem; 
            color: var(--text-muted);
            font-weight: 500;
        }

        /* --- Boutons d'Action --- */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: var(--card-background);
            color: var(--text-primary);
            border: 1.5px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--card-hover);
            border-color: var(--primary-color);
        }

        /* --- Composants de carte --- */
        .card {
            margin: 30px 0; 
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius); 
            padding: 30px; 
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 1.3rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Section Amis --- */
        .friends-section h3 { 
            color: var(--text-primary);
            font-size: 1.3rem;
        }

        .friends-list { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            justify-content: flex-start;
        }

        .friend-card { 
            text-align: center; 
            cursor: pointer; 
            transition: var(--transition);
            padding: 12px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid transparent;
        }

        .friend-card:hover { 
            transform: translateY(-8px);
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
        }

        .friend-card img { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid var(--primary-color);
            margin-bottom: 12px; 
            transition: var(--transition);
        }

        .friend-card:hover img {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }

        .friend-card p { 
            margin: 0; 
            word-break: break-word; 
            line-height: 1.3;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* --- Formulaire de modification --- */
        .edit-form-content h3 {
            color: var(--text-primary);
        }
        .edit-form-content label {
            display: block;
            margin-top: 18px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .edit-form-content input[type="text"], 
        .edit-form-content input[type="file"], 
        .edit-form-content textarea { 
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0 0; 
            border-radius: 10px; 
            border: 1.5px solid var(--border-color); 
            background: rgba(102, 126, 234, 0.03);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: var(--transition);
        }

        .edit-form-content input::placeholder,
        .edit-form-content textarea::placeholder {
            color: var(--text-muted);
        }

        .edit-form-content input:focus, 
        .edit-form-content textarea:focus {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .edit-form-content textarea { 
            resize: vertical; 
            min-height: 120px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .edit-form-content button { 
            background: var(--primary-gradient);
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            padding: 14px 28px; 
            flex: 1;
            cursor: pointer; 
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .edit-form-content button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .edit-form-content button:active {
            transform: translateY(0);
        }

        .edit-form-content button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-msg { 
            text-align: center; 
            color: var(--success-color);
            font-weight: 600; 
            display: none; 
            margin-top: 16px; 
            padding: 14px 16px;
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state::before {
            content: 'üë•';
            display: block;
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* --- Responsive --- */
        @media(max-width: 768px) {
            .container {
                margin: 0 auto;
                padding: 0 16px;
            }

            .profile-header-area {
                height: 150px;
                margin-bottom: 80px;
            }

            .profile-avatar { 
                width: 120px; 
                height: 120px; 
                bottom: -50px; 
                left: 20px;
            }

            .profile-info-section {
                grid-template-columns: 1fr;
            }

            .profile-pseudo {
                font-size: 2rem;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .friends-list {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }

            .card {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div id="profileApp" class="container">
    
    <header class="profile-header-area">
        <div class="header-bg"></div>
        <img id="profileAvatar" class="profile-avatar" src="avatar-placeholder.png" alt="Avatar de l'utilisateur">
    </header>

    <section class="profile-info-section">
        <div class="profile-info-text">
            <h2 id="profilePseudo" class="profile-pseudo">Chargement...</h2>
            <p id="profileEmail" class="profile-handle">Utilisateur</p>
            <p id="profileBio" class="profile-bio">Bio non d√©finie...</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="friendsCount">0</span>
                    <span class="stat-label">Amis</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="followersCount">0</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="postsCount">0</span>
                    <span class="stat-label">Posts</span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="editProfileScroll()">
                ‚úèÔ∏è Modifier le profil
            </button>
            <button class="btn btn-secondary" onclick="shareProfile()">
                üîó Partager
            </button>
        </div>
    </section>

    <section class="friends-section card">
        <h3>üë• Connexions R√©centes</h3>
        <div class="friends-list" id="friendsList">
            <div class="empty-state">Aucun ami trouv√©</div>
        </div>
    </section>

    <section class="edit-form-section card">
        <h3>‚úèÔ∏è Modifier votre profil</h3>
        <form id="profileEditForm" class="edit-form-content">
            <div class="form-group">
                <label for="editPseudo">üë§ Nom d'utilisateur</label>
                <input type="text" id="editPseudo" placeholder="Votre nom complet" required>
            </div>

            <div class="form-group">
                <label for="editBio">üìù Biographie</label>
                <textarea id="editBio" placeholder="D√©crivez-vous en quelques mots..." maxlength="160"></textarea>
                <small style="color: var(--text-muted); font-size: 0.85rem;">Max 160 caract√®res</small>
            </div>

            <div class="form-group">
                <label for="editAvatar">üì∑ Photo de profil (Optionnel)</label>
                <input type="file" id="editAvatar" accept="image/*">
                <small style="color: var(--text-muted); font-size: 0.85rem;">JPG, PNG ou GIF - Max 5MB</small>
            </div>

            <div class="form-actions">
                <button type="submit" id="saveButton">üíæ Enregistrer</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()" style="flex: 1; padding: 14px 28px; border: none; background: var(--card-hover); color: var(--text-primary); border-radius: 10px; cursor: pointer; font-weight: 600;">Annuler</button>
            </div>
            <div class="success-msg" id="successMsg">‚úì Profil mis √† jour avec succ√®s !</div>
        </form>
    </section>
</div>

<script>
    // Constantes
    const STORAGE_KEY = "minireseaupro:user_profile";
    const API_BASE = window.location.origin;
    
    // √âtat global
    let currentUser = null;

    /**
     * Logique pour g√©rer les donn√©es de l'utilisateur via l'API
     */
    const UserData = {
        // Profil par d√©faut pour les cas o√π l'API n'est pas disponible
        defaultProfile: {
            id: 'demo',
            username: "Utilisateur Demo",
            email: "demo@example.com",
            bio: "Biographie non d√©finie",
            avatarurl: "https://i.pravatar.cc/150",
            friends: [
                { username: "Alice_Dev", avatar: "https://i.pravatar.cc/60?img=1" },
                { username: "Bob_UX", avatar: "https://i.pravatar.cc/60?img=2" },
                { username: "Charlie_PM", avatar: "https://i.pravatar.cc/60?img=3" },
                { username: "Dana_Mark", avatar: "https://i.pravatar.cc/60?img=4" },
                { username: "Eve_Analyst", avatar: "https://i.pravatar.cc/60?img=5" }
            ],
            followers: 1250,
            posts: 42
        },

        // R√©cup√®re l'utilisateur de localStorage.user (d√©fini par la page de login)
        async getCurrentUser() {
            try {
                const token = localStorage.getItem('token');
                const storedUser = localStorage.getItem('user');
                
                // Si aucune session, on renvoie vers la page de connexion
                if (!token || !storedUser) {
                    window.location.href = 'login.html';
                    return this.defaultProfile;
                }

                if (token && storedUser) {
                    const parsedUser = JSON.parse(storedUser);
                    // Essayer de r√©cup√©rer depuis l'API
                    try {
                        const response = await fetch(`${API_BASE}/api/users/me`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            currentUser = data.user;
                            // Sauvegarder en localStorage aussi
                            localStorage.setItem('user', JSON.stringify(currentUser));
                            return currentUser;
                        }
                    } catch (e) {
                        console.log('API non disponible, utilisation du localStorage');
                    }
                    
                    // Fallback: retourner l'utilisateur de localStorage
                    return parsedUser;
                }
                
                // Pas d'utilisateur connect√©
                return this.defaultProfile;
            } catch (error) {
                console.error("Erreur de lecture utilisateur:", error);
                return this.defaultProfile;
            }
        },

        // Sauvegarde les donn√©es du profil via l'API
        // NOTE: L'avatar est g√©r√© s√©par√©ment en localStorage
        async saveUser(userData) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    // Fallback: localStorage uniquement
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
                    return userData;
                }

                // Pr√©parer les donn√©es √† envoyer √† l'API
                // IMPORTANT: On n'envoie PAS l'avatar (trop volumineux)
                // L'avatar est g√©r√© localement en localStorage
                const dataToSend = {
                    username: userData.username,
                    bio: userData.bio
                };

                console.log('Envoi des donn√©es au serveur:', dataToSend);

                const response = await fetch(`${API_BASE}/api/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    // Charger aussi l'avatar depuis localStorage s'il existe
                    const avatarData = localStorage.getItem('userAvatarLocal');
                    if (avatarData) {
                        currentUser.avatarurl = avatarData;
                    }
                    // Sauvegarder aussi en localStorage
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    return currentUser;
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error("Erreur de sauvegarde:", error);
                throw error;
            }
        }
    };

    /**
     * Gestion de l'interface utilisateur
     */
    const ProfileManager = {
        elements: {
            pseudo: document.getElementById("profilePseudo"),
            email: document.getElementById("profileEmail"),
            bio: document.getElementById("profileBio"),
            avatar: document.getElementById("profileAvatar"),
            friendsCount: document.getElementById("friendsCount"),
            followersCount: document.getElementById("followersCount"),
            postsCount: document.getElementById("postsCount"),
            friendsList: document.getElementById("friendsList"),
            
            editForm: document.getElementById("profileEditForm"),
            editPseudo: document.getElementById("editPseudo"),
            editBio: document.getElementById("editBio"),
            editAvatar: document.getElementById("editAvatar"),
            successMsg: document.getElementById("successMsg"),
            saveButton: document.getElementById("saveButton")
        },

        // Initialise l'application
        async init() {
            this.bindEvents();
            await this.loadProfile();
        },

        // Attache les √©couteurs d'√©v√©nements
        bindEvents() {
            this.elements.editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                this.handleProfileUpdate();
            });
        },

        // Affiche les donn√©es de l'utilisateur sur la page
        async loadProfile() {
            const user = await UserData.getCurrentUser();
            currentUser = user;

            // V√©rifier s'il y a un avatar en localStorage (image modifi√©e localement)
            const avatarData = localStorage.getItem('userAvatarLocal');
            const avatarToDisplay = avatarData || user.avatarurl || "https://i.pravatar.cc/150";

            // Mise √† jour des informations de base
            this.elements.pseudo.textContent = user.username || "Utilisateur";
            this.elements.email.textContent = user.email || "email@example.com";
            this.elements.bio.textContent = user.bio || "Bio non renseign√©e";
            this.elements.avatar.src = avatarToDisplay;

            // Mise √† jour des statistiques
            this.elements.friendsCount.textContent = user.friends?.length || 0;
            this.elements.followersCount.textContent = user.followers || 0;
            this.elements.postsCount.textContent = user.posts || 0;

            // Remplissage du formulaire d'√©dition
            this.elements.editPseudo.value = user.username || "";
            this.elements.editBio.value = user.bio || "";
            
            // Rendu de la liste d'amis (sera √©cras√© par l'API si disponible)
            this.renderFriends(user.friends || []);

            // Charger les amis r√©els depuis l'API /api/ami/friends
            await this.loadFriendsFromAPI();
        },

        // Charge les amis depuis l'API d'amis pour synchroniser avec la base
        async loadFriendsFromAPI() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;

                const res = await fetch(`${API_BASE}/api/ami/friends`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!res.ok) return;

                const friendsFromApi = await res.json();
                if (!Array.isArray(friendsFromApi)) return;

                // Transformer les amis en objets utilisables par le profil
                const mapped = friendsFromApi.map(f => ({
                    username: (f.first_name && f.last_name)
                        ? `${f.first_name} ${f.last_name}`
                        : (f.first_name || f.username || '√âtudiant'),
                    avatar: `https://i.pravatar.cc/80?u=${encodeURIComponent(f.email || f.username || '')}`
                }));

                // Mettre √† jour les stats et l'affichage
                this.elements.friendsCount.textContent = mapped.length;
                this.renderFriends(mapped);
            } catch (e) {
                console.log('Impossible de charger les amis depuis l\'API, on garde les donn√©es locales.');
            }
        },

        // G√©n√®re le HTML pour une carte d'ami
        createFriendCard(friend) {
            const div = document.createElement("div");
            div.className = "friend-card";
            div.innerHTML = `<img src="${friend.avatar}" alt="${friend.username}">
                            <p>${friend.username}</p>`;
            div.onclick = () => console.log(`Redirection vers le profil de ${friend.username}`);
            return div;
        },

        // Affiche la liste d'amis
        renderFriends(friends) {
            const container = this.elements.friendsList;
            container.innerHTML = ""; // Vide le contenu pr√©c√©dent
            
            if (friends.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucun ami trouv√©</div>';
                return;
            }
            
            friends.forEach(friend => {
                container.appendChild(this.createFriendCard(friend));
            });
        },

        // G√®re la soumission du formulaire
        async handleProfileUpdate() {
            this.elements.saveButton.disabled = true; 
            this.elements.successMsg.style.display = 'none';
            
            try {
                const newPseudo = this.elements.editPseudo.value.trim();
                const newBio = this.elements.editBio.value.trim();
                const avatarFile = this.elements.editAvatar.files[0];

                if (!newPseudo) {
                    this.showError("Le nom d'utilisateur est requis");
                    this.elements.saveButton.disabled = false;
                    return;
                }

                // ===== GESTION DE L'AVATAR EN LOCAL =====
                // Sauvegarder l'avatar en localStorage si un nouveau fichier est s√©lectionn√©
                if (avatarFile) {
                    const reader = new FileReader();
                    const avatarBase64 = await new Promise((resolve, reject) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(avatarFile);
                    });
                    
                    // Sauvegarder imm√©diatement en localStorage
                    localStorage.setItem('userAvatarLocal', avatarBase64);
                    console.log('‚úì Avatar sauvegard√© en localStorage');
                }

                // ===== SAUVEGARDER NOM ET BIO EN BD =====
                // Sauvegarder via l'API
                const updatedUser = await UserData.saveUser({
                    id: currentUser?.id,
                    username: newPseudo,
                    bio: newBio,
                    email: currentUser?.email,
                    friends: currentUser?.friends,
                    followers: currentUser?.followers,
                    posts: currentUser?.posts
                });

                // Recharger le profil avec les nouvelles donn√©es
                await this.loadProfile();
                this.showSuccessMessage();
                this.elements.editAvatar.value = '';

            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                this.showError(error.message || 'Erreur lors de la sauvegarde');
            } finally {
                this.elements.saveButton.disabled = false;
            }
        },

        // Affichage du message de succ√®s
        showSuccessMessage() {
            const msg = this.elements.successMsg;
            msg.style.display = "block";
            msg.textContent = "‚úì Profil mis √† jour avec succ√®s !";
            setTimeout(() => { 
                msg.style.display = "none"; 
            }, 2500);
        },

        // Affichage du message d'erreur
        showError(errorMessage) {
            const msg = this.elements.successMsg;
            msg.style.display = "block";
            msg.textContent = "‚ùå " + errorMessage;
            msg.style.color = "#ef4444";
            setTimeout(() => { 
                msg.style.display = "none"; 
                msg.style.color = "var(--success-color)";
            }, 3000);
        }
    };

    // Fonction pour scroller vers le formulaire d'√©dition
    function editProfileScroll() {
        document.querySelector('.edit-form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        document.getElementById('editPseudo').focus();
    }

    // Fonction pour partager le profil
    function shareProfile() {
        const user = currentUser || UserData.defaultProfile;
        const profileUrl = window.location.href;
        const shareText = `Visitez mon profil: ${user.username}`;
        
        if (navigator.share) {
            navigator.share({
                title: 'Mon Profil',
                text: shareText,
                url: profileUrl
            }).catch(err => console.log('Partage annul√©'));
        } else {
            navigator.clipboard.writeText(profileUrl).then(() => {
                alert('Lien du profil copi√©! üéâ');
            }).catch(err => {
                alert('Impossible de copier le lien');
            });
        }
    }

    // Fonction pour r√©initialiser le formulaire
    function resetForm() {
        const user = currentUser || UserData.defaultProfile;
        document.getElementById('editPseudo').value = user.username || "";
        document.getElementById('editBio').value = user.bio || "";
        document.getElementById('editAvatar').value = '';
        document.getElementById('successMsg').style.display = 'none';
    }

    // D√©marrage de l'application
    document.addEventListener('DOMContentLoaded', () => {
        ProfileManager.init();
    });
</script>

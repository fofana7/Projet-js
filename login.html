<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion — MiniRéseau</title>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>

<div class="box">
  <h2 id="formTitle">Connexion</h2>

  <!-- Connexion -->
  <div id="loginForm">
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>

    <div class="toggle" onclick="switchForm('register')">Créer un compte</div>
  </div>

  <!-- Inscription -->
  <div id="registerForm" style="display:none">
    <input id="regName" placeholder="Nom">
    <input id="regPrenom" placeholder="Prénom">
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Mot de passe">
    <button onclick="register()">S’inscrire</button>
    <div class="toggle" onclick="switchForm('login')">Déjà un compte ? Connexion</div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>

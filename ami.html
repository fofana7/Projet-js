<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R√©seau ‚Äî Amis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0f1f 0%, #1a1f3a 100%); 
            color: #f1f5f9; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh; 
        }
        .header { 
            background: rgba(15, 23, 42, 0.95); 
            padding: 20px 30px; 
            border-bottom: 1px solid #334155; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .header h1 { 
            font-size: 28px; 
            font-weight: 700; 
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .header-subtitle {
            margin-top: 4px;
            font-size: 13px;
            color: #9ca3af;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .container { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            padding: 20px 30px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .section { 
            background: #1e293b; 
            border-radius: 15px; 
            border: 1px solid #334155; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
        }
        .section-title { 
            font-size: 20px; 
            font-weight: 700; 
            margin-bottom: 20px; 
            color: #f1f5f9;
        }
        .search-box { 
            width: 100%; 
            padding: 12px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid #334155; 
            border-radius: 8px; 
            color: #f1f5f9; 
            margin-bottom: 15px; 
            font-size: 14px; 
        }
        .search-box:focus { 
            outline: none; 
            border-color: #6366f1; 
            background: rgba(99, 102, 241, 0.1); 
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box { 
            background: rgba(99, 102, 241, 0.1); 
            border: 1px solid #334155; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .stat-value { 
            font-size: 36px; 
            font-weight: 700; 
            color: #6366f1; 
        }
        .stat-label { 
            font-size: 14px; 
            color: #94a3b8; 
            margin-top: 8px; 
        }
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .user-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(99, 102, 241, 0.3); 
            border-radius: 12px; 
            padding: 16px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s; 
            min-height: 200px;
            justify-content: space-between;
        }
        .user-card:hover { 
            background: rgba(99, 102, 241, 0.15); 
            border-color: #6366f1; 
            transform: translateY(-4px);
        }
        .avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #6366f1, #ec4899); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            color: white; 
            font-size: 20px; 
            margin-bottom: 12px;
        }
        .chip-avatar {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }
        .user-chip {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #334155;
            background: rgba(15, 23, 42, 0.9);
            font-size: 12px;
            color: #e5e7eb;
        }
        .user-chip-name {
            font-weight: 600;
        }
        .user-chip-handle {
            color: #9ca3af;
        }
        .user-info { 
            flex: 1; 
        }
        .user-name { 
            font-weight: 600; 
            margin-bottom: 4px; 
            font-size: 16px;
        }
        .user-email { 
            font-size: 12px; 
            color: #94a3b8; 
            margin-bottom: 8px;
        }
        .user-status { 
            font-size: 12px; 
            color: #10b981;
            margin-bottom: 12px;
        }
        .btn { 
            padding: 10px 16px; 
            border: 1px solid #334155; 
            background: transparent; 
            color: #f1f5f9; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 600; 
            transition: all 0.3s; 
            white-space: nowrap; 
            width: 100%;
        }
        .btn:hover { transform: scale(1.05); }
        .btn.primary { background: #6366f1; border-color: #6366f1; color: white; }
        .btn.success { background: #10b981; border-color: #10b981; color: white; }
        .btn.danger { background: #ef4444; border-color: #ef4444; color: white; }
        .btn.secondary { background: rgba(236, 72, 153, 0.2); border-color: #ec4899; color: #ec4899; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            color: #94a3b8; 
            font-size: 16px;
        }
        .scroll-container { 
            overflow-y: auto; 
            flex: 1; 
        }
        .scroll-container::-webkit-scrollbar { width: 6px; }
        .scroll-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 3px; }
        .scroll-container::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.5); border-radius: 3px; }
        .loading { text-align: center; padding: 20px; color: #94a3b8; }
        .loading::after { content: ' ‚è≥'; }
    </style>
</head>
<body>
    <script>
        const THEME_STORAGE_KEY = 'selectedTheme';
        const saved = localStorage.getItem(THEME_STORAGE_KEY) || 'dark';
        if (saved === 'light') {
            document.body.classList.add('theme-light');
        }
    </script>
    <div class="header">
        <div>
            <h1>ü§ù R√©seau d'√âtudiants</h1>
            <div class="header-subtitle">G√©rez vos amiti√©s et demandes en temps r√©el</div>
        </div>
        <div class="header-right">
            <div class="user-chip" id="currentUserChip"></div>
            <button class="btn primary" onclick="window.location.href='index.html'">‚Üê Retour</button>
        </div>
    </div>

    <div class="container">
        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="statsAmis">0</div>
                <div class="stat-label">Amis</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statsRequests">0</div>
                <div class="stat-label">Demandes</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statsTotal">0</div>
                <div class="stat-label">√âtudiants</div>
            </div>
        </div>

        <!-- Recherche et D√©couvrir -->
        <div class="section">
            <div class="section-title">üîç D√©couvrir des √©tudiants</div>
            <input type="text" id="searchInput" class="search-box" placeholder="Cherche par nom ou email...">
            <div class="users-grid" id="suggestionsBox">
                <div class="loading">Chargement des utilisateurs...</div>
            </div>
        </div>

        <!-- Demandes d'amiti√© -->
        <div class="section" id="requestsSection" style="display: none;">
            <div class="section-title">üì® Demandes d'amiti√© re√ßues</div>
            <div class="users-grid" id="requestsBox">
                <div class="empty-state">Aucune demande</div>
            </div>
        </div>

        <!-- Mes amis -->
        <div class="section" id="friendsSection" style="display: none;">
            <div class="section-title">üíö Mes amis</div>
            <input type="text" id="friendsSearchInput" class="search-box" placeholder="Rechercher dans vos amis...">
            <div class="users-grid" id="friendsBox">
                <div class="empty-state">Aucun ami pour le moment</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        let currentUser = null;
        let allUsers = [];
        let myFriends = [];
        let friendRequests = [];
        let pendingActions = new Set();

        function showAlert(message) {
            try {
                alert(message);
            } catch (e) {
                console.log('INFO:', message);
            }
        }

        // ===== INITIALISATION =====
        async function init() {
            console.log('INIT: D√©marrage...');
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                console.log('INIT: Pas de token trouv√©, redirection...');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userStr);
                console.log('INIT: User ID:', currentUser.id);
                console.log('INIT: Token:', token.substring(0, 20) + '...');
                renderCurrentUserChip();
                
                // Charger les donn√©es initiales
                await loadData();
                render();
                
                // Recharger toutes les 3 secondes pour la synchronisation
                setInterval(async () => {
                    await loadData();
                    render();
                }, 3000);
                
            } catch (e) {
                console.error('INIT Error:', e);
            }
        }

        // Afficher l'utilisateur courant dans le header
        function renderCurrentUserChip() {
            const chip = document.getElementById('currentUserChip');
            if (!chip || !currentUser) return;

            const firstName = currentUser.first_name || '';
            const lastName = currentUser.last_name || '';
            const fullName = (firstName + ' ' + lastName).trim() || currentUser.username || 'Utilisateur';
            const handle = currentUser.username ? '@' + currentUser.username : (currentUser.email || '');
            const initialsSource = firstName || currentUser.username || 'U';
            const initial = initialsSource.charAt(0).toUpperCase();

            chip.innerHTML = `
                <div class="chip-avatar">${initial}</div>
                <div>
                    <div class="user-chip-name">${fullName}</div>
                    <div class="user-chip-handle">${handle}</div>
                </div>
            `;
            chip.style.display = 'flex';
        }

        // ===== CHARGER LES DONN√âES =====
        async function loadData() {
            const token = localStorage.getItem('token');
            console.log('LOAD: Chargement des donn√©es...');
            
            try {
                // Tous les utilisateurs
                let res = await fetch(API + '/ami', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                allUsers = res.ok ? await res.json() : [];
                console.log('LOAD: ' + allUsers.length + ' utilisateurs trouv√©s');
                
                // Mes amis accept√©s (API)
                res = await fetch(API + '/ami/friends', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                myFriends = res.ok ? await res.json() : [];
                console.log('LOAD: ' + myFriends.length + ' amis (API)');
                
                // Demandes re√ßues
                res = await fetch(API + '/ami/requests', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                friendRequests = res.ok ? await res.json() : [];
                console.log('LOAD: ' + friendRequests.length + ' demandes');
                
            } catch (e) {
                console.error('LOAD Error:', e);
            }
        }

        // ===== AFFICHAGE =====
        function render() {
            console.log('RENDER: Mise √† jour de l\'affichage');
            
            // Statistiques
            document.getElementById('statsAmis').textContent = myFriends.length;
            document.getElementById('statsRequests').textContent = friendRequests.length;
            document.getElementById('statsTotal').textContent = allUsers.length;
            
            // Affichage des demandes
            const hasRequests = friendRequests.length > 0;
            document.getElementById('requestsSection').style.display = hasRequests ? 'flex' : 'none';
            renderRequests();
            
            // Affichage des amis
            const hasFriends = myFriends.length > 0;
            document.getElementById('friendsSection').style.display = hasFriends ? 'flex' : 'none';
            renderFriends();
            
            // Affichage des suggestions
            renderSuggestions();
        }

        // ===== AFFICHER LES SUGGESTIONS =====
        function renderSuggestions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // Filtrer: pas soi-m√™me, pas ami, pas demande en attente
            let suggestions = allUsers.filter(u => {
                if (u.id === currentUser.id) return false;
                if (myFriends.some(f => f.id === u.id)) return false;
                if (friendRequests.some(r => r.id === u.id)) return false;
                return true;
            });
            
            // Chercher
            if (search) {
                suggestions = suggestions.filter(u => 
                    (u.first_name || '').toLowerCase().includes(search) ||
                    (u.username || '').toLowerCase().includes(search) ||
                    (u.email || '').toLowerCase().includes(search)
                );
            }
            
            // Afficher
            const box = document.getElementById('suggestionsBox');
            if (suggestions.length === 0) {
                box.innerHTML = '<div class="empty-state">Aucun √©tudiant trouv√©</div>';
                return;
            }
            
            let html = '';
            suggestions.forEach(u => {
                const initial = (u.first_name || u.username || 'U')[0].toUpperCase();
                html += '<div class="user-card">';
                html += '<div class="avatar">' + initial + '</div>';
                html += '<div class="user-info">';
                html += '<div class="user-name">' + (u.first_name || u.username) + '</div>';
                html += '<div class="user-email">' + (u.email || '') + '</div>';
                html += '<div class="user-status">√âtudiant</div>';
                html += '</div>';
                html += '<button class="btn primary" onclick="addFriend(' + u.id + ')" ' + (pendingActions.has('add-' + u.id) ? 'disabled' : '') + '>+ Ajouter</button>';
                html += '</div>';
            });
            box.innerHTML = html;
        }

        // ===== AFFICHER LES DEMANDES =====
        function renderRequests() {
            const box = document.getElementById('requestsBox');
            if (friendRequests.length === 0) {
                box.innerHTML = '<div class="empty-state">Aucune demande</div>';
                return;
            }
            
            let html = '';
            friendRequests.forEach(u => {
                const initial = (u.first_name || u.username || 'U')[0].toUpperCase();
                html += '<div class="user-card">';
                html += '<div class="avatar">' + initial + '</div>';
                html += '<div class="user-info">';
                html += '<div class="user-name">' + (u.first_name || u.username) + '</div>';
                html += '<div class="user-email">' + (u.email || '') + '</div>';
                html += '<div class="user-status">Demande re√ßue</div>';
                html += '</div>';
                html += '<div style="display: flex; gap: 8px; width: 100%;">';
                html += '<button class="btn success" onclick="acceptFriend(' + u.id + ')" ' + (pendingActions.has('accept-' + u.id) ? 'disabled' : '') + '>‚úì Accepter</button>';
                html += '<button class="btn danger" onclick="rejectFriend(' + u.id + ')" ' + (pendingActions.has('reject-' + u.id) ? 'disabled' : '') + '>‚úó Refuser</button>';
                html += '</div>';
                html += '</div>';
            });
            box.innerHTML = html;
        }

        // ===== AFFICHER LES AMIS =====
        function renderFriends() {
            const box = document.getElementById('friendsBox');
            const search = (document.getElementById('friendsSearchInput')?.value || '').toLowerCase();

            let friends = myFriends;
            if (search) {
                friends = friends.filter(u =>
                    (u.first_name || '').toLowerCase().includes(search) ||
                    (u.username || '').toLowerCase().includes(search) ||
                    (u.email || '').toLowerCase().includes(search)
                );
            }

            if (friends.length === 0) {
                box.innerHTML = '<div class="empty-state">Aucun ami</div>';
                return;
            }
            
            let html = '';
            friends.forEach(u => {
                const initial = (u.first_name || u.username || 'U')[0].toUpperCase();
                html += '<div class="user-card">';
                html += '<div class="avatar" style="background: linear-gradient(135deg, #10b981, #6366f1);">' + initial + '</div>';
                html += '<div class="user-info">';
                html += '<div class="user-name">' + (u.first_name || u.username) + '</div>';
                html += '<div class="user-email">' + (u.email || '') + '</div>';
                html += '<div class="user-status">‚úì Ami</div>';
                html += '</div>';
                html += '<button class="btn danger" onclick="removeFriend(' + u.id + ')" ' + (pendingActions.has('remove-' + u.id) ? 'disabled' : '') + '>Retirer</button>';
                html += '</div>';
            });
            box.innerHTML = html;
        }

        // ===== AJOUTER UN AMI =====
        async function addFriend(userId) {
            if (pendingActions.has('add-' + userId)) return;
            pendingActions.add('add-' + userId);
            
            try {
                const res = await fetch(API + '/ami/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ toId: userId })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok) {
                    console.log('Ami ajout√© avec succ√®s');
                    showAlert(data.message || 'Demande d\'amiti√© envoy√©e');
                    await loadData();
                    render();
                } else {
                    console.error('Erreur ajout ami:', res.status, data);
                    showAlert(data.error || 'Impossible d\'ajouter cet ami (relation d√©j√† existante ?)');
                }
            } catch (e) {
                console.error('Error addFriend:', e);
                showAlert('Erreur r√©seau pendant l\'ajout de l\'ami');
            } finally {
                pendingActions.delete('add-' + userId);
            }
        }

        // ===== ACCEPTER UNE DEMANDE =====
        async function acceptFriend(userId) {
            if (pendingActions.has('accept-' + userId)) return;
            pendingActions.add('accept-' + userId);
            
            try {
                const res = await fetch(API + '/ami/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ fromId: userId })
                });
                
                if (res.ok) {
                    console.log('Demande accept√©e');
                    await loadData();
                    render();
                }
            } catch (e) {
                console.error('Error acceptFriend:', e);
            } finally {
                pendingActions.delete('accept-' + userId);
            }
        }

        // ===== REFUSER UNE DEMANDE =====
        async function rejectFriend(userId) {
            if (pendingActions.has('reject-' + userId)) return;
            pendingActions.add('reject-' + userId);
            
            try {
                const res = await fetch(API + '/ami/reject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ fromId: userId })
                });
                
                if (res.ok) {
                    console.log('Demande refus√©e');
                    await loadData();
                    render();
                }
            } catch (e) {
                console.error('Error rejectFriend:', e);
            } finally {
                pendingActions.delete('reject-' + userId);
            }
        }

        // ===== RETIRER UN AMI =====
        async function removeFriend(userId) {
            if (!confirm('Retirer cet ami?')) return;
            if (pendingActions.has('remove-' + userId)) return;
            pendingActions.add('remove-' + userId);
            
            try {
                const res = await fetch(API + '/ami/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ friendId: userId })
                });
                
                if (res.ok) {
                    console.log('Ami retir√©');
                    await loadData();
                    render();
                }
            } catch (e) {
                console.error('Error removeFriend:', e);
            } finally {
                pendingActions.delete('remove-' + userId);
            }
        }

        // ===== √âV√âNEMENTS =====
        document.getElementById('searchInput').addEventListener('input', renderSuggestions);
        const friendsSearchEl = document.getElementById('friendsSearchInput');
        if (friendsSearchEl) {
            friendsSearchEl.addEventListener('input', renderFriends);
        }

        // ===== D√âMARRER =====
        init();
    </script>
</body>
</html>

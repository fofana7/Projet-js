<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniR√©seau ‚Äî Messagerie Avanc√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0b84ff;
            --primary-dark: #0a6fcc;
            --bg-dark: #0f1720;
            --bg-card: #0b1220;
            --text-primary: #e6eef8;
            --text-muted: #9aa4b2;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #151d2e 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a2332 100%);
        }

        /* ===== LEFT SIDEBAR ===== */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, rgba(11, 18, 32, 0.8), rgba(15, 23, 32, 0.9));
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            gap: 8px;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            position: relative;
        }

        .conversation-item:hover {
            background: rgba(11, 132, 255, 0.1);
        }

        .conversation-item.active {
            background: linear-gradient(90deg, rgba(11, 132, 255, 0.2), transparent);
            border-left: 3px solid var(--primary);
        }

        .avatar-small {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #4ab3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
            position: relative;
        }

        .avatar-small.online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--bg-card);
            border-radius: 50%;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .conversation-preview {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(11, 132, 255, 0.1);
            border-color: var(--primary);
        }

        .btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .btn.primary:hover {
            background: var(--primary-dark);
        }

        /* ===== MAIN CHAT AREA ===== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(15, 23, 32, 0.5), rgba(11, 18, 32, 0.5));
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(11, 18, 32, 0.4);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #4ab3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .chat-header-details h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .chat-header-details .status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(11, 132, 255, 0.1);
            border-color: var(--primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 8px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary), #0a6fcc);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        /* ===== MESSAGE INPUT ===== */
        .message-input-area {
            padding: 16px;
            border-top: 1px solid var(--border);
            background: rgba(11, 18, 32, 0.4);
        }

        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .action-btn:hover {
            background: rgba(11, 132, 255, 0.1);
            border-color: var(--primary);
        }

        .input-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            gap: 8px;
        }

        .input-field textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            resize: none;
            max-height: 100px;
            font-family: inherit;
            font-size: 14px;
            padding: 10px 0;
        }

        .input-field textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 6px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .chat-area {
                height: calc(100vh - 200px);
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Messagerie</h2>
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                </div>
            </div>

            <div class="conversations-list" id="conversationsList">
                <div style="text-align: center; color: var(--text-muted); padding: 20px; font-size: 14px;">
                    Chargement...
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="btn" onclick="openNewConversation()">‚ûï Nouveau</button>
                <button class="btn primary" onclick="goBack()">‚Üê Retour</button>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-area">
            <div id="emptyState" class="empty-state">
                <p style="font-size: 48px; margin-bottom: 12px;">üí¨</p>
                <p>S√©lectionnez une conversation</p>
            </div>

            <div id="chatContainer" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-avatar" id="chatAvatar">A</div>
                        <div class="chat-header-details">
                            <h3 id="chatName">Utilisateur</h3>
                            <span class="status" id="chatStatus">En ligne</span>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="icon-btn" onclick="closeChat()" title="Fermer">‚ùå</button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        Chargement...
                    </div>
                </div>

                <div class="message-input-area">
                    <div class="message-input-wrapper">
                        <div class="input-field">
                            <textarea id="messageInput" placeholder="√âcrivez votre message..." rows="1"></textarea>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NOUVELLE CONVERSATION -->
    <div id="newConvModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 16px;">Nouvelle conversation</h3>
            <input type="text" id="userSearch" placeholder="Chercher un utilisateur..." style="width: 100%; padding: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: var(--text-primary); border-radius: 8px; margin-bottom: 12px;">
            <div id="usersList" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn" onclick="document.getElementById('newConvModal').classList.remove('active')" style="margin-top: 16px; width: 100%;">Fermer</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentConversation = null;
        let currentUser = null;
        let conversations = [];
        let allContacts = [];

        async function init() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            await loadConversations();
            await loadContacts();
        }

        async function loadConversations() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/conversations`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Erreur chargement');
                conversations = await response.json();
                renderConversations();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('conversationsList').innerHTML = '<div style="padding: 20px; color: red;">Erreur: ' + error.message + '</div>';
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversationsList');
            
            if (!conversations || conversations.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">Aucune conversation</div>';
                return;
            }

            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversation?.other_user_id === conv.other_user_id ? 'active' : ''}" 
                     onclick="selectConversation(${conv.other_user_id}, '${conv.username}')">
                    <div class="avatar-small online">
                        ${(conv.username || 'U').charAt(0).toUpperCase()}
                    </div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.username || 'Utilisateur'}</div>
                        <div class="conversation-preview">${conv.last_message || 'Aucun message'}</div>
                    </div>
                    ${conv.unread_count > 0 ? `<div class="unread-badge">${conv.unread_count}</div>` : ''}
                </div>
            `).join('');
        }

        async function selectConversation(userId, username) {
            currentConversation = { other_user_id: userId, username };
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('chatName').textContent = username;
            document.getElementById('chatAvatar').textContent = username.charAt(0).toUpperCase();
            
            renderConversations();
            await loadMessages(userId);
        }

        async function loadMessages(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Erreur');
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 40px;">D√©marrez une nouvelle conversation!</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isOwn = msg.sender_id === currentUser.id;
                const time = new Date(msg.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="message ${isOwn ? 'sent' : 'received'}">
                        <div style="flex: 1; text-align: ${isOwn ? 'right' : 'left'};">
                            <div class="message-bubble">
                                ${msg.text}
                            </div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            if (!currentConversation) return;

            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipientId: currentConversation.other_user_id,
                        text
                    })
                });

                if (!response.ok) throw new Error('Erreur envoi');

                document.getElementById('messageInput').value = '';
                await loadMessages(currentConversation.other_user_id);
                await loadConversations();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function loadContacts() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/contacts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Erreur');
                allContacts = await response.json();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function openNewConversation() {
            document.getElementById('newConvModal').classList.add('active');
            renderContacts();
        }

        function renderContacts() {
            const list = document.getElementById('usersList');
            list.innerHTML = allContacts.map(user => `
                <div class="conversation-item" onclick="selectConversation(${user.id}, '${user.username}'); document.getElementById('newConvModal').classList.remove('active')">
                    <div class="avatar-small">${user.username.charAt(0).toUpperCase()}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${user.username}</div>
                        <div class="conversation-preview">${user.email}</div>
                    </div>
                </div>
            `).join('');
        }

        function closeChat() {
            currentConversation = null;
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'flex';
            renderConversations();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            init();
        });
    </script>
</body>
</html>
